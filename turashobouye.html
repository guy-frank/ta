<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0eded;
        }

        .calculator {
            width: 400px;
            background: #1492eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(8, 27, 230, 0.2);
        }

        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            background: #104d64;
            color: #e9e4e4;
            border: none;
            padding: 7px;
            text-align: right;
            font-size: 1.5rem;
            border-radius: 4px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            background: #051a26;
            border: none;
            color: #f3efef;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #d1c6c6;
        }
    </style>
</head>
